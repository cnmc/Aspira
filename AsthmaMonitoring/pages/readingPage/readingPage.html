<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>readingPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
       <script src="/js/configurationProperties.js"></script>
	<link href="/css/fishAnimation.css" rel="stylesheet" />
    <link href="/pages/readingPage/readingPage.css" rel="stylesheet" />
    <script src="/pages/readingPage/readingPage.js"></script>
    <script src="/js/logSpirometerReading.js"></script>
</head>
<body>
    <div class="readingPage fragment">
        <header aria-label="Header content" role="banner">
             <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Asthma Monitoring!</span>
            </h1>
           
        </header>
       <div class="allHelp">
            <div class="leftHelpPanel">
              <div class="leftHelpPanelItem" id="leftHelpItem1"> <img class="helpThumbnail" src="/images/first.jpg" /> </div>
              <div class="leftHelpPanelItem" id="leftHelpItem2"> <img class="helpThumbnail" src="/images/second.jpg" /></div>
             <div class="leftHelpPanelItem" id="rightHelpItem3">  <img class="helpThumbnail" src="/images/third.jpg" /></div>
              <div class="leftHelpPanelItem" id="rightHelpItem4">  <img class="helpThumbnail" src="/images/holdSpiroBothHands.jpg" /></div>
           
            </div>
            <div class="rightHelpPanel">
                 <div id="takeReading" class="readingPageAnimationDiv"></div>
               </div>
        </div>
        
           
            <div class="mainDivision">
                  
                <div class="middleContent" id="middleContent">
                    <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" id="headingText">PEF Reading</span>
             </h1>
                    <input id="PEFValue" type="text"/>
                </div>
            </div>
        
    </div>
</body>
</html>
